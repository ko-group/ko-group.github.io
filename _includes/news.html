
<div class="well">
  <h4>News</h4>

  {% for article in site.data.news limit:9 %}
  <p>{{ article.date }}<br>{{ article.headline | markdownify}}
  <img src="{{ site.url }}{{ site.baseurl }}/images/newspic/{{ article.picture }}" alt="Publication Theme" width="100%" align="right"/>
 </p>
  {% endfor %}

  <h5><a href="{{ site.url }}{{ site.baseurl }}/newsarchive.html">... news archive</a></h5>

</div>
