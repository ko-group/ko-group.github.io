  bio: Bharatha Gunawardana is a Ph.D. student in Chemistry at UNT. Before joining UNT, he completed a Bachelor degree in Applied Sciences (Chemistry, Physics, and Computer Science) at the Rajarata University of Sri Lanka. At KRG, Bharatha's research focuses on utilizing first-principles electronic structure theory and machine-learning techniques to explore the mechanochemistry of polymers.

